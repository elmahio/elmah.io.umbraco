name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - uses: nuget/setup-nuget@v1
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1.3
    - name: Restore
      run: nuget restore elmah.io.umbraco.sln
    - name: Build
      run: msbuild elmah.io.umbraco.sln /t:Build /p:Configuration=Release
    - name: Pack
      run: nuget pack elmah.io.umbraco.nuspec -Version 4.2.${{ github.run_number }} -Properties Configuration=Release
    - name: Install dotnet-validate
      run: dotnet tool install --global dotnet-validate --version 0.0.1-preview.304
    - name: Validate
      run: dotnet-validate package local elmah.io.umbraco.4.2.${{ github.run_number }}.nupkg
    - name: Push
      run: dotnet nuget push elmah.io.umbraco.4.2.${{ github.run_number }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      if: ${{ github.event_name == 'push' }}
