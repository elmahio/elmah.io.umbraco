name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: nuget/setup-nuget@v1
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore
      run: nuget restore elmah.io.umbraco.sln
    - name: Build
      run: msbuild elmah.io.umbraco.sln /t:Build /p:Configuration=Release
    - name: Pack
      run: nuget pack elmah.io.umbraco.nuspec -Version 4.1.${{ github.run_number }} -Properties Configuration=Release
    - name: Push
      run: dotnet nuget push elmah.io.umbraco.4.1.${{ github.run_number }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      if: ${{ github.event_name == 'push' }}
