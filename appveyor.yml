version: 3.4.{build}
branches:
  only:
  - master
image: Visual Studio 2017
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- cmd: nuget restore
build:
  verbosity: minimal
after_build:
- ps: nuget pack elmah.io.umbraco.nuspec -Version $env:APPVEYOR_BUILD_VERSION -Properties Configuration=Release
artifacts:
- path: '*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: RQWqfWK1hfN1yqTFr0rFyVweuhfIN6nMVRER6HqRe7m197hEqjvlpeEy/UEIaCwu